<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Staff | Glamour Salon</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/staff.css">
  
</head>
<body>

<!-- Admin Navbar -->
<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container">
    <a class="navbar-brand" href="#">
      <i class="fas fa-spa me-2"></i><span class="text-primary">Glamour</span> Salon Admin
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="d-flex flex-column flex-lg-row gap-3 ms-lg-auto">
        <a href="/api/dashboard/page" class="btn nav-btn btn-primary">
          <i class="fas fa-tachometer-alt me-2"></i>Dashboard
        </a>
        <a href="/api/services/page" class="btn nav-btn btn-warning">
          <i class="fas fa-concierge-bell me-2"></i>Services
        </a>
        <a href="/api/admin/page" class="btn nav-btn btn-info">
          <i class="fas fa-calendar-check me-2"></i>Bookings
        </a>
        <button class="btn nav-btn btn-outline-light" onclick="logout()">
          <i class="fas fa-sign-out-alt me-2"></i>Logout
        </button>
      </div>
    </div>
  </div>
</nav>

<!-- Loader Spinner -->
<div id="loader" class="loader-overlay" style="display:none;">
  <div class="spinner"></div>
</div>

<!-- Main Content -->
<main class="container my-5">
  <h1 class="section-header">Manage Staff Members</h1>
  
  <div class="form-container">
    <h3 class="mb-4" style="color: var(--salon-dark);">
      <i class="fas fa-user-edit me-2" style="color: var(--salon-primary);"></i>
      Add/Edit Staff
    </h3>
    
    <form id="staffForm">
      <input type="hidden" id="staffId">
      
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required 
                 style="border-color: var(--salon-secondary);">
        </div>
        
        <div class="col-md-6 mb-3">
          <label for="specialization" class="form-label">Specialization</label>
          <input type="text" class="form-control" id="specialization" required 
                 style="border-color: var(--salon-secondary);">
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" required 
                 style="border-color: var(--salon-secondary);">
        </div>
        
        <div class="col-md-6 mb-3">
          <label for="available" class="form-label">Availability</label>
          <select class="form-select" id="available" required 
                  style="border-color: var(--salon-secondary);">
            <option value="true">Available</option>
            <option value="false">Unavailable</option>
          </select>
        </div>
      </div>
      
      <div class="text-end">
        <button type="submit" class="btn btn-success px-4 py-2">
          <i class="fas fa-save me-2"></i>Save Staff
        </button>
      </div>
    </form>
  </div>
  
  <div class="table-container">
    <h3 class="mb-4" style="color: var(--salon-dark);">
      <i class="fas fa-users me-2" style="color: var(--salon-primary);"></i>
      Staff Members
    </h3>
    
    <div class="table-responsive">
      <table class="table table-hover" id="staffTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Specialization</th>
            <th>Email</th>
            <th>Status</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Staff rows will be populated by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>
</main>

<!-- Footer -->
<footer>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 text-center text-md-start">
        <small>&copy; 2025 Glamour Salon Admin. All rights reserved.</small>
      </div>
      <div class="col-md-6 text-center text-md-end mt-3 mt-md-0">
        <a href="#" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
        <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
        <a href="#" class="text-white"><i class="fab fa-pinterest"></i></a>
      </div>
    </div>
  </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/staff.js"></script>

<script>
function logout() {
  localStorage.removeItem('token');
  window.location.href = "/api/auth/login";
}
</script>
</body>
</html>
