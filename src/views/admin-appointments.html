<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manage Appointments | Glamour Salon</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/admin-appointments.css">
  
</head>
<body>
<!-- Navbar/Header -->
<nav class="navbar navbar-expand-lg sticky-top navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">
      <i class="fas fa-spa me-2"></i><span>Glamour</span> Salon
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="d-flex flex-column flex-lg-row gap-3 ms-lg-auto">
        <!-- Dynamic navigation will be rendered here by shared-nav.js -->
      </div>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="container my-5">
  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-body p-4 p-md-5">
          <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4">
            <h2 class="card-title mb-3 mb-md-0">
              <i class="fas fa-calendar-alt me-2"></i>Manage Appointments
            </h2>
            
            <div class="status-filter btn-group" role="group">
              <button type="button" class="btn btn-outline-primary btn-sm" onclick="loadAdminBookings(1, 'all')">All</button>
              <button type="button" class="btn btn-outline-success btn-sm" onclick="loadAdminBookings(1, 'confirmed')">Confirmed</button>
              <button type="button" class="btn btn-outline-warning btn-sm" onclick="loadAdminBookings(1, 'pending')">Pending</button>
              <button type="button" class="btn btn-outline-danger btn-sm" onclick="loadAdminBookings(1, 'cancelled')">Cancelled</button>
            </div>
          </div>
          
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead>
                <tr>
                  <th>Service</th>
                  <th>Staff</th>
                  <th>Customer</th>
                  <th>Date</th>
                  <th>Time</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="adminBookingsTable">
                <!-- Dynamic rows will be inserted here -->
                <tr>
                  <td colspan="7" class="text-center py-4">
                    <div class="spinner-border text-primary" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <nav aria-label="Bookings pagination">
            <ul class="pagination" id="adminBookingsPagination"></ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Reschedule Modal -->
<div class="modal fade" id="rescheduleModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <i class="fas fa-calendar-edit me-2"></i>Reschedule Appointment
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="rescheduleDateInput" class="form-label fw-semibold">
            <i class="fas fa-calendar-day me-2"></i>New Date
          </label>
          <input type="date" id="rescheduleDateInput" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="rescheduleTimeInput" class="form-label fw-semibold">
            <i class="fas fa-clock me-2"></i>New Time
          </label>
          <input type="time" id="rescheduleTimeInput" class="form-control" required />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          <i class="fas fa-times me-2"></i>Cancel
        </button>
        <button type="button" class="btn btn-primary" id="submitRescheduleBtn">
          <i class="fas fa-check me-2"></i>Confirm
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="py-4 bg-dark text-white mt-5">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 text-center text-md-start">
        <small>&copy; 2025 Glamour Salon. All rights reserved.</small>
      </div>
      <div class="col-md-6 text-center text-md-end mt-3 mt-md-0">
        <a href="#" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
        <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
        <a href="#" class="text-white"><i class="fab fa-pinterest"></i></a>
      </div>
    </div>
  </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/shared-nav.js"></script>
<script src="/js/admin-bookings.js"></script>

</body>
</html>
