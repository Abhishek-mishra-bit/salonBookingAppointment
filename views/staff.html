<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Staff | Admin</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/staff.css" />
</head>
<body>

<!-- ðŸŒŸ Header / Navbar (same as dashboard and services) -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand fw-bold" href="#">Salon Booking</a>
    <div class="d-flex gap-3">
      <a href="/api/dashboard/page" class="btn btn-primary">Go To Dashboard</a>
      <a href="/api/services/page" class="btn btn-warning">Manage Services</a>
      <a href="/html/booking.html" class="btn btn-success">Book Appointment</a>
      <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
    </div>
  </div>
</nav>

<!-- Loader Spinner -->
<div id="loader" class="loader-overlay" style="display:none;">
  <div class="spinner"></div>
</div>

<div class="bg-dark text-light py-5">
  <div class="container">
    <h1 class="text-center mb-4">Manage Staff</h1>

    <form id="staffForm" class="bg-secondary p-4 rounded">
      <h3>Add / Edit Staff</h3>
      <input type="hidden" id="staffId" />

      <div class="mb-3">
        <label for="name" class="form-label">Staff Name</label>
        <input type="text" id="name" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="specialization" class="form-label">Specialization</label>
        <input type="text" id="specialization" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="available" class="form-label">Available (true/false)</label>
        <input type="text" id="available" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-success">Save Staff</button>
    </form>

    <hr class="my-5" />

    <h2 class="text-center mb-4">Staff List</h2>
    <table class="table table-dark table-hover" id="staffTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Specialization</th>
          <th>Available</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Staff Rows will be dynamically populated -->
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/js/staff.js"></script>

<script>
function logout() {
  localStorage.removeItem('token');
  window.location.href = "/html/login.html";
}
</script>

</body>
</html>
