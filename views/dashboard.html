<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Salon Booking - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --salon-primary: #8a6d62; /* Earthy brown */
      --salon-secondary: #d4b8a7; /* Light beige */
      --salon-accent: #c17c74; /* Dusty rose */
      --salon-dark: #4a3f35; /* Dark brown */
      --salon-light: #f8f4f0; /* Cream */
    }
    
    body {
      background-color: var(--salon-light);
      font-family: 'Montserrat', sans-serif;
    }
    
    .navbar {
      background-color: white !important;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }
    
    .navbar-brand {
      color: var(--salon-dark) !important;
      font-weight: 700;
      font-size: 1.5rem;
    }
    
    .btn-primary {
      background-color: var(--salon-primary);
      border-color: var(--salon-primary);
    }
    
    .btn-primary:hover {
      background-color: var(--salon-dark);
      border-color: var(--salon-dark);
    }
    
    .btn-warning {
      background-color: var(--salon-accent);
      border-color: var(--salon-accent);
      color: white;
    }
    
    .btn-warning:hover {
      background-color: #b56a63;
      border-color: #b56a63;
    }
    
    .btn-success {
      background-color: #9aab89; /* Sage green */
      border-color: #9aab89;
    }
    
    .btn-success:hover {
      background-color: #7e8f6d;
      border-color: #7e8f6d;
    }
    
    .btn-info {
      background-color: #7aa2b8; /* Soft blue */
      border-color: #7aa2b8;
    }
    
    .btn-info:hover {
      background-color: #5d869c;
      border-color: #5d869c;
    }
    
    .profile-card {
      background-color: white;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
      border: none;
      transition: transform 0.3s;
    }
    
    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    
    .profile-card h2 {
      color: var(--salon-primary);
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    .profile-card h2:after {
      content: '';
      display: block;
      width: 50px;
      height: 3px;
      background: var(--salon-secondary);
      margin: 10px auto;
    }
    
    .profile-card p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    
    .profile-card strong {
      color: var(--salon-dark);
      min-width: 100px;
      display: inline-block;
    }
    
    footer {
      background-color: var(--salon-dark);
      color: white;
      margin-top: 3rem;
    }
    
    .welcome-heading {
      color: var(--salon-dark);
      font-weight: 700;
      margin-bottom: 2rem;
      position: relative;
    }
    
    .welcome-heading:after {
      content: '';
      display: block;
      width: 80px;
      height: 4px;
      background: var(--salon-accent);
      margin: 15px auto;
    }
    
    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid var(--salon-secondary);
      border-top: 5px solid var(--salon-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .nav-btn {
      border-radius: 25px;
      padding: 8px 15px;
      font-weight: 500;
      transition: all 0.3s;
    }
    
    .nav-btn i {
      margin-right: 5px;
    }
    
    @media (max-width: 992px) {
      .navbar-collapse {
        background-color: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        margin-top: 10px;
      }
      
      .d-flex.gap-3 {
        flex-direction: column;
        gap: 10px !important;
      }
    }
  </style>
</head>
<body>

  <!-- Header / Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fas fa-spa me-2"></i>Glamour Salon
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="d-flex flex-column flex-lg-row gap-3 ms-lg-auto">
          <a href="/api/services/page" class="btn nav-btn btn-primary">
            <i class="fas fa-concierge-bell"></i> Services
          </a>
          <a href="/api/staff/page" class="btn nav-btn btn-warning">
            <i class="fas fa-users"></i> Staff
          </a>
          <a href="/api/booking/page" class="btn nav-btn btn-success">
            <i class="fas fa-calendar-plus"></i> Book Now
          </a>
          <a href="/api/admin/page" class="btn nav-btn btn-info">
            <i class="fas fa-clipboard-list"></i> Appointments
          </a>
          <button class="btn nav-btn btn-outline-danger" id="logoutBtn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </div>
    </div>
  </nav> 
  
  <!-- Loader Spinner -->
  <div id="loader" class="loader-overlay">
    <div class="spinner"></div>
  </div>

  <!-- Main Content -->
  <main class="container my-5 py-4">
    <div class="text-center mb-5">
      <h1 class="welcome-heading">Welcome back, <span id="userName" class="text-primary"></span>!</h1>
      <p class="lead text-muted">Your salon management dashboard</p>
    </div>

    <div class="profile-card p-4 p-md-5 shadow">
      <h2><i class="fas fa-user-circle me-2"></i>Your Profile</h2>
      <div class="profile-detail">
        <p><strong><i class="fas fa-envelope me-2"></i>Email:</strong> <span id="userEmail"></span></p>
        <p><strong><i class="fas fa-phone me-2"></i>Phone:</strong> <span id="userPhone"></span></p>
        <p><strong><i class="fas fa-user-tag me-2"></i>Role:</strong> <span id="userRole" class="badge bg-primary"></span></p>
      </div>
    </div>
    
    <!-- Quick Stats Section -->
    <div class="row mt-5">
      <div class="col-md-4 mb-4">
        <div class="card h-100 border-0 shadow-sm">
          <div class="card-body text-center">
            <i class="fas fa-calendar-alt fa-3x mb-3" style="color: var(--salon-accent);"></i>
            <h3 class="h5">Today's Appointments</h3>
            <p class="display-6">12</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card h-100 border-0 shadow-sm">
          <div class="card-body text-center">
            <i class="fas fa-user-clock fa-3x mb-3" style="color: var(--salon-primary);"></i>
            <h3 class="h5">Pending Requests</h3>
            <p class="display-6">3</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card h-100 border-0 shadow-sm">
          <div class="card-body text-center">
            <i class="fas fa-star fa-3x mb-3" style="color: #e6b422;"></i>
            <h3 class="h5">Client Rating</h3>
            <p class="display-6">4.8/5</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-4">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6 text-center text-md-start">
          <small>&copy; 2025 Glamour Salon. All rights reserved.</small>
        </div>
        <div class="col-md-6 text-center text-md-end mt-3 mt-md-0">
          <a href="#" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
          <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
          <a href="#" class="text-white"><i class="fab fa-pinterest"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="/js/dashboard.js"></script>
  <script>
   
   function logout() {
        localStorage.removeItem('token');
        window.location.href = "/api/auth/login";
    }
  </script>
</body>
</html>
