<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - View All Appointments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/admin-booking.css">

</head>
<body>

<nav class="navbar navbar-light bg-light p-3">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">Admin Dashboard</a>
    <a href="/api/dashboard/page" class="btn btn-success">Dashboard</a>
    <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
  </div>
</nav>

<div class="container my-5">
  <h2 class="text-center mb-4">All Bookings</h2>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Service</th>
        <th>Staff</th>
        <th>Customer</th>
        <th>Date</th>
        <th>Time</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="adminBookingsTable">
      <!-- Dynamic rows here -->
    </tbody>
  </table>
</div>

<!-- Reschedule Modal -->
<div id="rescheduleModal" class="modal" style="display: none;">
  <div class="modal-content">
    <h4>Reschedule Booking</h4>
    <div class="mb-3">
      <label for="rescheduleDateInput">New Date:</label>
      <input type="date" id="rescheduleDateInput" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="rescheduleTimeInput">New Time:</label>
      <input type="time" id="rescheduleTimeInput" class="form-control" required />
    </div>
    <button class="btn btn-primary" onclick="submitReschedule()">Confirm</button>
    <button class="btn btn-secondary" onclick="closeRescheduleModal()">Cancel</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/js/admin-bookings.js"></script>

<script>
function logout() {
  localStorage.removeItem('token');
  window.location.href = "/api/auth/login";
}
</script>

</body>
</html>
