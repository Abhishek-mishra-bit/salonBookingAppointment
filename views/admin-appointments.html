<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manage Appointments | Glamour Salon</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/admin-appointments.css">
  

</head>
<body>
<!-- Navbar/Header -->
<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container">
    <a class="navbar-brand" href="#">
      <i class="fas fa-spa me-2"></i><span class="text-primary">Glamour</span> Salon
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="d-flex flex-column flex-lg-row gap-3 ms-lg-auto">
        <!-- Dynamic navigation will be rendered here by shared-nav.js -->
      </div>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="container my-5">
  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-body p-4 p-md-5">
          <h2 class="card-title mb-4">
            <i class="fas fa-calendar-alt me-2"></i>Manage Appointments
          </h2>
          
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead>
                <tr>
                  <th>Service</th>
                  <th>Staff</th>
                  <th>Customer</th>
                  <th>Date</th>
                  <th>Time</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="adminBookingsTable">
                <!-- Dynamic rows will be inserted here -->
                <tr>
                  <td colspan="7" class="text-center py-4">
                    <div class="spinner-border text-primary" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div id="adminBookingsPagination"></div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Reschedule Modal -->
<div class="modal fade" id="rescheduleModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <i class="fas fa-calendar-edit me-2"></i>Reschedule Appointment
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="rescheduleDateInput" class="form-label fw-semibold">
            <i class="fas fa-calendar-day me-2"></i>New Date
          </label>
          <input type="date" id="rescheduleDateInput" class="form-control form-control-lg" required />
        </div>
        <div class="mb-3">
          <label for="rescheduleTimeInput" class="form-label fw-semibold">
            <i class="fas fa-clock me-2"></i>New Time
          </label>
          <input type="time" id="rescheduleTimeInput" class="form-control form-control-lg" required />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          <i class="fas fa-times me-2"></i>Cancel
        </button>
        <button type="button" class="btn btn-primary" onclick="submitReschedule()">
          <i class="fas fa-check me-2"></i>Confirm
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="py-4">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 text-center text-md-start">
        <small>&copy; 2025 Glamour Salon. All rights reserved.</small>
      </div>
      <div class="col-md-6 text-center text-md-end mt-3 mt-md-0">
        <a href="#" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
        <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
        <a href="#" class="text-white"><i class="fab fa-pinterest"></i></a>
      </div>
    </div>
  </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/shared-nav.js"></script>
<script>
  // Global variables
  let currentBookingId = null;
  const rescheduleModal = new bootstrap.Modal(document.getElementById('rescheduleModal'));
  
  // Toast notification function (replaces alerts)
  function showToast(title, icon = 'success') {
    const Toast = Swal.mixin({
      toast: true,
      position: 'top-end',
      showConfirmButton: false,
      timer: 3000,
      timerProgressBar: true,
      customClass: {
        popup: 'colored-toast'
      },
      didOpen: (toast) => {
        toast.addEventListener('mouseenter', Swal.stopTimer)
        toast.addEventListener('mouseleave', Swal.resumeTimer)
      }
    });
    
    Toast.fire({
      icon: icon,
      title: title
    });
  }
  
  // Show error function
  function showError(title, text = '') {
    Swal.fire({
      title: title,
      text: text,
      icon: 'error',
      confirmButtonColor: '#dc3545',
      confirmButtonText: 'OK'
    });
  }
  
  // Confirmation dialog function
  async function confirmAction(title, text, icon = 'warning') {
    const result = await Swal.fire({
      title: title,
      text: text,
      icon: icon,
      showCancelButton: true,
      confirmButtonColor: '#198754',
      cancelButtonColor: '#6c757d',
      confirmButtonText: 'Yes',
      cancelButtonText: 'No'
    });
    
    return result.isConfirmed;
  }
  
  // Helper function to get the correct Bootstrap 5 badge class based on status
  function getStatusBadgeClass(status) {
    switch(status) {
      case 'confirmed': return 'bg-success';
      case 'pending': return 'bg-warning text-dark';
      case 'cancelled': return 'bg-danger';
      case 'completed': return 'bg-info';
      default: return 'bg-secondary';
    }
  }
  
  // Logout function
  function logout() {
    localStorage.removeItem('token');
    window.location.href = "/api/auth/login";
  }

  // Fetch all bookings
  document.addEventListener('DOMContentLoaded', function() {
    fetchAllBookings();
  });

  async function fetchAllBookings(page = 1) {
    try {
      const token = localStorage.getItem('token');
      const tableBody = document.getElementById('adminBookingsTable');
      const paginationContainer = document.getElementById('adminBookingsPagination');
      
      // Show loading
      tableBody.innerHTML = `
        <tr>
          <td colspan="7" class="text-center py-4">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </td>
        </tr>
      `;
      
      // Call the API with pagination parameters
      const res = await axios.get(`/api/admin/bookings?page=${page}&limit=10`, {
        headers: { Authorization: token }
      });
      
      // Get the data from the response
      const data = res.data;
      console.log('Bookings data:', data);
      
      // Extract bookings array from the response
      const bookings = data.bookings || [];
      
      tableBody.innerHTML = '';
      
      if (bookings.length === 0) {
        tableBody.innerHTML = `
          <tr>
            <td colspan="7" class="text-center py-4">
              <i class="fas fa-calendar-times fa-2x mb-2 text-muted"></i>
              <p class="mb-0">No appointments found</p>
            </td>
          </tr>
        `;
        if (paginationContainer) paginationContainer.innerHTML = '';
        return;
      }
      
      // Generate pagination if we have pagination container and total pages
      if (paginationContainer && data.totalPages > 1) {
        renderPagination(data.currentPage, data.totalPages);
      } else if (paginationContainer) {
        paginationContainer.innerHTML = '';
      }
      
      // Render each booking row
      bookings.forEach(booking => {
        const formattedDate = new Date(booking.date).toLocaleDateString();
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${booking.Service?.name || 'N/A'}</td>
          <td>${booking.Staff?.name || 'N/A'}</td>
          <td>${booking.User?.name || 'N/A'}</td>
          <td>${formattedDate}</td>
          <td>${booking.time || 'N/A'}</td>
          <td>
            <span class="badge ${getStatusBadgeClass(booking.status)}">
              ${booking.status.charAt(0).toUpperCase() + booking.status.slice(1)}
            </span>
          </td>
          <td class="text-nowrap">
            <button class="btn btn-sm btn-outline-primary action-btn" title="Reschedule" onclick="openRescheduleModal('${booking.id}')">
              <i class="fas fa-calendar-plus"></i>
            </button>
            <button class="btn btn-sm btn-outline-success action-btn" title="Complete" onclick="completeBooking('${booking.id}')" ${booking.status === 'completed' ? 'disabled' : ''}>
              <i class="fas fa-check"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger action-btn" title="Cancel" onclick="cancelBooking('${booking.id}')" ${booking.status === 'cancelled' ? 'disabled' : ''}>
              <i class="fas fa-times"></i>
            </button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    } catch (err) {
      console.error('Error fetching bookings:', err);
      showError('Error', 'Failed to load appointments. Please try again.');
    }
  }

  function openRescheduleModal(bookingId) {
    currentBookingId = bookingId;
    rescheduleModal.show();
  }

  function closeRescheduleModal() {
    rescheduleModal.hide();
  }

  async function submitReschedule() {
    const newDate = document.getElementById('rescheduleDateInput').value;
    const newTime = document.getElementById('rescheduleTimeInput').value;
    
    if (!newDate || !newTime) {
      showError('Validation Error', 'Please select both date and time');
      return;
    }
    
    try {
      const token = localStorage.getItem('token');
      await axios.patch(`/api/admin/bookings/${currentBookingId}/reschedule`, {
        date: newDate,
        time: newTime
      }, {
        headers: { Authorization: token }
      });
      
      showToast('Appointment rescheduled successfully!');
      rescheduleModal.hide();
      fetchAllBookings();
    } catch (err) {
      console.error('Error rescheduling:', err);
      showError('Error', 'Failed to reschedule appointment. Please try again.');
    }
  }

  async function completeBooking(bookingId) {
    const confirmed = await confirmAction('Complete Appointment', 'Mark this appointment as completed?', 'question');
    if (!confirmed) return;
    
    try {
      const token = localStorage.getItem('token');
      await axios.patch(`/api/admin/bookings/${bookingId}/complete`, null, {
        headers: { Authorization: token }
      });
      
      showToast('Appointment marked as completed!');
      fetchAllBookings();
    } catch (err) {
      console.error('Error completing booking:', err);
      showError('Error', 'Failed to complete appointment. Please try again.');
    }
  }

  async function cancelBooking(bookingId) {
    const confirmed = await confirmAction('Cancel Appointment', 'Are you sure you want to cancel this appointment?', 'warning');
    if (!confirmed) return;
    
    try {
      const token = localStorage.getItem('token');
      await axios.patch(`/api/admin/bookings/${bookingId}/cancel`, null, {
        headers: { Authorization: token }
      });
      
      showToast('Appointment cancelled successfully!');
      fetchAllBookings();
    } catch (err) {
      console.error('Error cancelling booking:', err);
      showError('Error', 'Failed to cancel appointment. Please try again.');
    }
  }

  function renderPagination(currentPage, totalPages) {
    const paginationContainer = document.getElementById('adminBookingsPagination');
    paginationContainer.innerHTML = '';
    
    // Previous button
    const prevButton = document.createElement('button');
    prevButton.classList.add('btn', 'btn-sm', 'btn-outline-primary', 'me-2');
    prevButton.textContent = '<';
    prevButton.disabled = currentPage === 1;
    prevButton.onclick = () => fetchAllBookings(currentPage - 1);
    paginationContainer.appendChild(prevButton);
    
    // Page numbers
    for (let i = 1; i <= totalPages; i++) {
      const pageNumber = document.createElement('button');
      pageNumber.classList.add('btn', 'btn-sm', 'btn-outline-primary', 'me-2');
      pageNumber.textContent = i;
      pageNumber.onclick = () => fetchAllBookings(i);
      if (i === currentPage) {
        pageNumber.classList.add('active');
        pageNumber.disabled = true;
      }
      paginationContainer.appendChild(pageNumber);
    }
    
    // Next button
    const nextButton = document.createElement('button');
    nextButton.classList.add('btn', 'btn-sm', 'btn-outline-primary');
    nextButton.textContent = '>';
    nextButton.disabled = currentPage === totalPages;
    nextButton.onclick = () => fetchAllBookings(currentPage + 1);
    paginationContainer.appendChild(nextButton);
  }
</script>
</body>
</html>
