<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manage Services | Glamour Salon</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/services.css"> 
 
</head>
<body>

<!-- Navbar/Header -->
<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container">
    <a class="navbar-brand" href="#">
      <i class="fas fa-spa me-2"></i><span class="text-primary">Glamour</span> Salon
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="d-flex flex-column flex-lg-row gap-3 ms-lg-auto">
        <!-- Dynamic navigation will be rendered here by shared-nav.js -->
      </div>
    </div>
  </div>
</nav>

<!-- Toast Notification -->
<div id="toast" class="toast-container"></div>

<!-- Loader Spinner -->
<div id="loader" class="loader-overlay">
  <div class="spinner"></div>
</div>

<!-- Main Content -->
<main class="container my-5">
  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm mb-5">
        <div class="card-body p-4 p-md-5">
          <h2 class="card-title mb-4">
            <i class="fas fa-concierge-bell me-2"></i>Manage Salon Services
          </h2>
          
          <form id="serviceForm" class="mb-5">
            <h3 class="h4 mb-4 text-center">
              <i class="fas fa-edit me-2"></i>Add / Edit Service
            </h3>
            <input type="hidden" id="serviceId">
            
            <div class="row">
              <div class="col-md-6 mb-4">
                <label for="name" class="form-label fw-semibold">
                  <i class="fas fa-tag me-2"></i>Service Name
                </label>
                <input type="text" id="name" class="form-control form-control-lg" required />
              </div>
              
              <div class="col-md-6 mb-4">
                <label for="price" class="form-label fw-semibold">
                  <i class="fas fa-rupee-sign me-2"></i>Price (â‚¹)
                </label>
                <input type="number" id="price" class="form-control form-control-lg" required />
              </div>
            </div>
            
            <div class="mb-4">
              <label for="description" class="form-label fw-semibold">
                <i class="fas fa-align-left me-2"></i>Description
              </label>
              <textarea id="description" class="form-control form-control-lg" rows="3"></textarea>
            </div>
            
            <div class="row">
              <div class="col-md-6 mb-4">
                <label for="duration" class="form-label fw-semibold">
                  <i class="fas fa-clock me-2"></i>Duration (minutes)
                </label>
                <input type="number" id="duration" class="form-control form-control-lg" required />
              </div>
              
              <div class="col-md-6 d-flex align-items-end">
                <button type="submit" class="btn btn-success btn-lg w-100 py-3">
                  <i class="fas fa-save me-2"></i>Save Service
                </button>
              </div>
            </div>
          </form>
          
          <hr class="my-4">
          
          <h3 class="h4 mb-4 text-center">
            <i class="fas fa-list-ul me-2"></i>Services List
          </h3>
          
          <div class="table-responsive">
            <table class="table table-hover align-middle" id="servicesTable">
              <thead>
                <tr>
                  <th>Service</th>
                  <th>Price</th>
                  <th>Duration</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- Dynamic Rows Here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="py-4">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 text-center text-md-start">
        <small>&copy; 2025 Glamour Salon. All rights reserved.</small>
      </div>
      <div class="col-md-6 text-center text-md-end mt-3 mt-md-0">
        <a href="#" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
        <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
        <a href="#" class="text-white"><i class="fab fa-pinterest"></i></a>
      </div>
    </div>
  </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/js/shared-nav.js"></script>
<script src="/js/services.js">

</script>
</body>
</html>
