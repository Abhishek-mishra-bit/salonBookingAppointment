<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manage Services | Admin</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/services.css">
</head>
<body >

   <!-- ðŸŒŸ Header / Navbar -->
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand fw-bold" href="#">Salon Booking</a>

      <div class="d-flex gap-3">
        <a href="/api/dashboard/page" class="btn btn-primary">Go To Dashboard</a>
        <a href="/api/staff/page" class="btn btn-warning">Manage Staff</a>
        <a href="/api/booking/page" class="btn btn-success">Book Appointment</a>
        <button class="btn btn-outline-danger" id="logoutBtn" onclick="logout()" >Logout</button>
      </div>
    </div>
  </nav> 
        <!-- Toast Notification -->
        <div id="toast" class="toast-container"></div>

  <!-- Loader Spinner -->
    <div id="loader" class="loader-overlay">
      <div class="spinner"></div>
    </div>


    <div class="container my-5">
  <div class="container my-5">
    <h1 class="text-center mb-4">Manage Salon Services</h1>

    <form id="serviceForm" class="bg-light p-4 rounded shadow-sm">
      <h3 class="text-center mb-4">Add / Edit Service</h3>
      <input type="hidden" id="serviceId">

      <div class="mb-3">
        <label for="name" class="form-label">Service Name</label>
        <input type="text" id="name" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" class="form-control" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Price (â‚¹)</label>
        <input type="number" id="price" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="duration" class="form-label">Duration (minutes)</label>
        <input type="number" id="duration" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-success">Save Service</button>
    </form>

    <hr class="my-5">

    <h2 class="text-center mb-4">Services List</h2>
    <div class="bg-dark p-4 rounded">
        <table class="table table-dark table-hover" id="servicesTable">
      <thead>
        <tr>
          <th>Service</th>
          <th>Price</th>
          <th>Duration</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic Rows Here -->
      </tbody>
    </table>
    </div>
  </div>
</div>  

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/services.js"></script>

</body>
</html>
