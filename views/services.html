<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manage Services | Glamour Salon</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --salon-primary: #8a6d62; /* Earthy brown */
      --salon-secondary: #d4b8a7; /* Light beige */
      --salon-accent: #c17c74; /* Dusty rose */
      --salon-dark: #4a3f35; /* Dark brown */
      --salon-light: #f8f4f0; /* Cream */
      --salon-success: #9aab89; /* Sage green */
      --salon-info: #7aa2b8; /* Soft blue */
    }
    
    body {
      background-color: var(--salon-light);
      font-family: 'Inter', sans-serif;
    }
    
    .navbar {
      background-color: white !important;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      padding: 15px 0;
    }
    
    .navbar-brand {
      color: var(--salon-dark) !important;
      font-weight: 700;
      font-size: 1.5rem;
    }
    
    .navbar-brand span.text-primary {
      color: var(--salon-primary) !important;
    }
    
    .btn-primary {
      background-color: var(--salon-primary);
      border-color: var(--salon-primary);
    }
    
    .btn-primary:hover {
      background-color: var(--salon-dark);
      border-color: var(--salon-dark);
    }
    
    .btn-warning {
      background-color: var(--salon-accent);
      border-color: var(--salon-accent);
      color: white;
    }
    
    .btn-warning:hover {
      background-color: #b56a63;
      border-color: #b56a63;
    }
    
    .btn-success {
      background-color: var(--salon-success);
      border-color: var(--salon-success);
    }
    
    .btn-success:hover {
      background-color: #7e8f6d;
      border-color: #7e8f6d;
    }
    
    .btn-info {
      background-color: var(--salon-info);
      border-color: var(--salon-info);
    }
    
    .card {
      border: none;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1) !important;
    }
    
    .card-title {
      color: var(--salon-dark);
      font-weight: 700;
      position: relative;
      padding-bottom: 15px;
      text-align: center;
    }
    
    .card-title:after {
      content: '';
      display: block;
      width: 50px;
      height: 3px;
      background: var(--salon-accent);
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .form-control, .form-select {
      border-radius: 8px;
      padding: 10px 15px;
      border: 1px solid var(--salon-secondary);
    }
    
    .form-control:focus, .form-select:focus {
      border-color: var(--salon-primary);
      box-shadow: 0 0 0 0.25rem rgba(138, 109, 98, 0.25);
    }
    
    .table {
      --bs-table-bg: transparent;
    }
    
    .table th {
      background-color: var(--salon-primary);
      color: white;
      font-weight: 600;
    }
    
    .table-hover tbody tr:hover {
      background-color: rgba(212, 184, 167, 0.2);
    }
    
    .action-btn {
      width: 30px;
      height: 30px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      margin: 0 3px;
    }
    
    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid var(--salon-secondary);
      border-top: 5px solid var(--salon-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    footer {
      background-color: var(--salon-dark);
      color: white;
      margin-top: 3rem;
      padding: 2rem 0;
    }
    
    .nav-btn {
      border-radius: 25px;
      padding: 8px 15px;
      font-weight: 500;
      transition: all 0.3s;
    }
    
    .nav-btn i {
      margin-right: 5px;
    }
    
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1100;
    }
    
    @media (max-width: 992px) {
      .navbar-collapse {
        background-color: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        margin-top: 10px;
      }
      
      .d-flex.gap-3 {
        flex-direction: column;
        gap: 10px !important;
      }
    }
  </style>
</head>
<body>

<!-- Navbar/Header -->
<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container">
    <a class="navbar-brand" href="#">
      <i class="fas fa-spa me-2"></i><span class="text-primary">Glamour</span> Salon
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="d-flex flex-column flex-lg-row gap-3 ms-lg-auto">
        <a href="/api/dashboard/page" class="btn nav-btn btn-primary">
          <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
        <a href="/api/staff/page" class="btn nav-btn btn-warning">
          <i class="fas fa-users"></i> Staff
        </a>
        <a href="/api/booking/page" class="btn nav-btn btn-success">
          <i class="fas fa-calendar-check"></i> Bookings
        </a>
        <a href="/api/admin/page" class="btn nav-btn btn-info">
          <i class="fas fa-cog"></i> Admin
        </a>
        <button class="btn nav-btn btn-outline-danger" id="logoutBtn" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>
  </div>
</nav>

<!-- Toast Notification -->
<div id="toast" class="toast-container"></div>

<!-- Loader Spinner -->
<div id="loader" class="loader-overlay">
  <div class="spinner"></div>
</div>

<!-- Main Content -->
<main class="container my-5">
  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm mb-5">
        <div class="card-body p-4 p-md-5">
          <h2 class="card-title mb-4">
            <i class="fas fa-concierge-bell me-2"></i>Manage Salon Services
          </h2>
          
          <form id="serviceForm" class="mb-5">
            <h3 class="h4 mb-4 text-center">
              <i class="fas fa-edit me-2"></i>Add / Edit Service
            </h3>
            <input type="hidden" id="serviceId">
            
            <div class="row">
              <div class="col-md-6 mb-4">
                <label for="name" class="form-label fw-semibold">
                  <i class="fas fa-tag me-2"></i>Service Name
                </label>
                <input type="text" id="name" class="form-control form-control-lg" required />
              </div>
              
              <div class="col-md-6 mb-4">
                <label for="price" class="form-label fw-semibold">
                  <i class="fas fa-rupee-sign me-2"></i>Price (â‚¹)
                </label>
                <input type="number" id="price" class="form-control form-control-lg" required />
              </div>
            </div>
            
            <div class="mb-4">
              <label for="description" class="form-label fw-semibold">
                <i class="fas fa-align-left me-2"></i>Description
              </label>
              <textarea id="description" class="form-control form-control-lg" rows="3"></textarea>
            </div>
            
            <div class="row">
              <div class="col-md-6 mb-4">
                <label for="duration" class="form-label fw-semibold">
                  <i class="fas fa-clock me-2"></i>Duration (minutes)
                </label>
                <input type="number" id="duration" class="form-control form-control-lg" required />
              </div>
              
              <div class="col-md-6 d-flex align-items-end">
                <button type="submit" class="btn btn-success btn-lg w-100 py-3">
                  <i class="fas fa-save me-2"></i>Save Service
                </button>
              </div>
            </div>
          </form>
          
          <hr class="my-4">
          
          <h3 class="h4 mb-4 text-center">
            <i class="fas fa-list-ul me-2"></i>Services List
          </h3>
          
          <div class="table-responsive">
            <table class="table table-hover align-middle" id="servicesTable">
              <thead>
                <tr>
                  <th>Service</th>
                  <th>Price</th>
                  <th>Duration</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- Dynamic Rows Here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="py-4">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 text-center text-md-start">
        <small>&copy; 2025 Glamour Salon. All rights reserved.</small>
      </div>
      <div class="col-md-6 text-center text-md-end mt-3 mt-md-0">
        <a href="#" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
        <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
        <a href="#" class="text-white"><i class="fab fa-pinterest"></i></a>
      </div>
    </div>
  </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/js/services.js">

</script>
</body>
</html>
