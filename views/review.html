<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Leave a Review | Salon Booking</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/review.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="#">
      <span class="text-primary">Salon</span> Booking
    </a>
    <div class="d-flex gap-3">
      <a href="/api/dashboard/page" class="btn btn-primary">Dashboard</a>
      <a href="/api/services/page" class="btn btn-warning">Services</a>
      <a href="/api/staff/page" class="btn btn-success">Staff</a>
      <button class="btn btn-outline-danger" id="logoutBtn" onclick="logout()">Logout</button>
    </div>
  </div>
</nav>

<!-- Review Form -->
<main class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Leave a Review</h2>
          
          <!-- Success Message -->
          <div id="successMessage" class="alert alert-success d-none" role="alert">
            Review submitted successfully!
          </div>

          <form id="reviewForm">
            <div class="mb-3">
              <label for="bookingId" class="form-label">Booking ID</label>
              <input type="number" class="form-control" id="bookingId" required>
            </div>

            <div class="mb-3">
              <label for="staffId" class="form-label">Staff Member</label>
              <select class="form-select" id="staffId" required>
                <option value="">Select Staff Member</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="rating" class="form-label">Rating</label>
              <div class="rating-container mb-3">
                <i class="fas fa-star star" data-value="1"></i>
                <i class="fas fa-star star" data-value="2"></i>
                <i class="fas fa-star star" data-value="3"></i>
                <i class="fas fa-star star" data-value="4"></i>
                <i class="fas fa-star star" data-value="5"></i>
                <input type="hidden" id="rating" value="" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="comment" class="form-label">Your Comment</label>
              <textarea class="form-control" id="comment" rows="4" placeholder="Share your experience..."></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit Review</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="bg-white py-4 mt-5">
  <div class="container text-center">
    <p class="mb-0">&copy; 2025 Salon Booking App. All rights reserved.</p>
  </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/review.js"></script>
</body>
</html>
