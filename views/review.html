<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Leave a Review | Glamour Salon</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --salon-primary: #8a6d62; /* Earthy brown */
      --salon-secondary: #d4b8a7; /* Light beige */
      --salon-accent: #c17c74; /* Dusty rose */
      --salon-dark: #4a3f35; /* Dark brown */
      --salon-light: #f8f4f0; /* Cream */
      --salon-success: #9aab89; /* Sage green */
      --salon-info: #7aa2b8; /* Soft blue */
    }
    
    body {
      background-color: var(--salon-light);
      font-family: 'Inter', sans-serif;
    }
    
    .navbar {
      background-color: white !important;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      padding: 15px 0;
    }
    
    .navbar-brand {
      color: var(--salon-dark) !important;
      font-weight: 700;
      font-size: 1.5rem;
    }
    
    .navbar-brand span.text-primary {
      color: var(--salon-primary) !important;
    }
    
    .btn-primary {
      background-color: var(--salon-primary);
      border-color: var(--salon-primary);
    }
    
    .btn-primary:hover {
      background-color: var(--salon-dark);
      border-color: var(--salon-dark);
    }
    
    .btn-warning {
      background-color: var(--salon-accent);
      border-color: var(--salon-accent);
      color: white;
    }
    
    .btn-warning:hover {
      background-color: #b56a63;
      border-color: #b56a63;
    }
    
    .btn-success {
      background-color: var(--salon-success);
      border-color: var(--salon-success);
    }
    
    .btn-success:hover {
      background-color: #7e8f6d;
      border-color: #7e8f6d;
    }
    
    .card {
      border: none;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1) !important;
    }
    
    .card-title {
      color: var(--salon-dark);
      font-weight: 700;
      position: relative;
      padding-bottom: 15px;
      text-align: center;
    }
    
    .card-title:after {
      content: '';
      display: block;
      width: 50px;
      height: 3px;
      background: var(--salon-accent);
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .form-control, .form-select {
      border-radius: 8px;
      padding: 10px 15px;
      border: 1px solid var(--salon-secondary);
    }
    
    .form-control:focus, .form-select:focus {
      border-color: var(--salon-primary);
      box-shadow: 0 0 0 0.25rem rgba(138, 109, 98, 0.25);
    }
    
    .rating-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    
    .star {
      font-size: 2rem;
      color: var(--salon-secondary);
      cursor: pointer;
      transition: color 0.2s;
      margin: 0 5px;
    }
    
    .star.active, .star:hover {
      color: #ffc107;
    }
    
    footer {
      background-color: var(--salon-dark);
      color: white;
      margin-top: 3rem;
      padding: 2rem 0;
    }
    
    .nav-btn {
      border-radius: 25px;
      padding: 8px 15px;
      font-weight: 500;
      transition: all 0.3s;
    }
    
    .nav-btn i {
      margin-right: 5px;
    }
    
    @media (max-width: 992px) {
      .navbar-collapse {
        background-color: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        margin-top: 10px;
      }
      
      .d-flex.gap-3 {
        flex-direction: column;
        gap: 10px !important;
      }
    }
  </style>
</head>
<body>

<!-- Navbar/Header -->
<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container">
    <a class="navbar-brand" href="#">
      <i class="fas fa-spa me-2"></i><span class="text-primary">Glamour</span> Salon
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="d-flex flex-column flex-lg-row gap-3 ms-lg-auto">
        <!-- Dynamic navigation will be rendered here by shared-nav.js -->
      </div>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body p-4 p-md-5">
          <h2 class="card-title mb-4">
            <i class="fas fa-star me-2"></i>Leave a Review
          </h2>
          
          <!-- Success Message -->
          <div id="successMessage" class="alert alert-success d-none" role="alert">
            <i class="fas fa-check-circle me-2"></i>Review submitted successfully!
          </div>

          <form id="reviewForm">          
            <div class="mb-4">
              <label for="staffId" class="form-label fw-semibold">
                <i class="fas fa-user-tie me-2"></i>Staff Member
              </label>
              <select class="form-select form-select-lg" id="staffId" required>
                <option value="">Select Staff Member</option>
                <!-- Options will be populated by JavaScript -->
              </select>
            </div>

            <div class="mb-4">
              <label class="form-label fw-semibold">
                <i class="fas fa-star me-2"></i>Rating
              </label>
              <div class="rating-container mb-3">
                <i class="fas fa-star star" data-value="1"></i>
                <i class="fas fa-star star" data-value="2"></i>
                <i class="fas fa-star star" data-value="3"></i>
                <i class="fas fa-star star" data-value="4"></i>
                <i class="fas fa-star star" data-value="5"></i>
                <input type="hidden" id="rating" value="" required>
              </div>
            </div>

            <div class="mb-4">
              <label for="comment" class="form-label fw-semibold">
                <i class="fas fa-comment me-2"></i>Your Experience
              </label>
              <textarea class="form-control form-control-lg" id="comment" rows="4" 
                        placeholder="Share your experience with this stylist..."></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 py-3">
              <i class="fas fa-paper-plane me-2"></i>Submit Review
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="py-4">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 text-center text-md-start">
        <small>&copy; 2025 Glamour Salon. All rights reserved.</small>
      </div>
      <div class="col-md-6 text-center text-md-end mt-3 mt-md-0">
        <a href="#" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
        <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
        <a href="#" class="text-white"><i class="fab fa-pinterest"></i></a>
      </div>
    </div>
  </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/js/shared-nav.js"></script>
<!-- <script src="/js/review.js"></script> -->
<script>
  // Logout function
  function logout() {
        axios.post("/api/auth/logout", {}, { withCredentials: true })
        .then(() => {
          window.location.href = "/api/auth/login";
        })
        .catch(err => {
          console.error("Logout failed", err);
        });
  }

  // Star rating functionality
  document.addEventListener('DOMContentLoaded', function() {
    const stars = document.querySelectorAll('.star');
    const ratingInput = document.getElementById('rating');
    
    stars.forEach(star => {
      star.addEventListener('click', function() {
        const value = parseInt(this.getAttribute('data-value'));
        ratingInput.value = value;
        
        stars.forEach((s, index) => {
          if (index < value) {
            s.classList.add('active');
          } else {
            s.classList.remove('active');
          }
        });
      });
      
      star.addEventListener('mouseover', function() {
        const value = parseInt(this.getAttribute('data-value'));
        stars.forEach((s, index) => {
          if (index < value) {
            s.classList.add('active');
          } else {
            s.classList.remove('active');
          }
        });
      });
      
      star.addEventListener('mouseout', function() {
        const currentRating = parseInt(ratingInput.value) || 0;
        stars.forEach((s, index) => {
          if (index < currentRating) {
            s.classList.add('active');
          } else {
            s.classList.remove('active');
          }
        });
      });
    });
    
    // Fetch staff for dropdown
    fetchStaff();
    
    // Form submission
    document.getElementById('reviewForm').addEventListener('submit', submitReview);
  });

  async function fetchStaff() {
    try {
      const res = await axios.get('/api/staff', {
        withCredentials: true
      });
      
      const staffSelect = document.getElementById('staffId');
      staffSelect.innerHTML = '<option value="">Select Staff Member</option>';
      
      res.data.forEach(staff => {
        const option = document.createElement('option');
        option.value = staff.id;
        option.textContent = `${staff.name} (${staff.specialization})`;
        staffSelect.appendChild(option);
      });
    } catch (err) {
      console.error('Error loading staff:', err);
    }
  }

  async function submitReview(e) {
    e.preventDefault();
    
    const staffId = document.getElementById('staffId').value;
    const rating = document.getElementById('rating').value;
    const comment = document.getElementById('comment').value;
    
    if (!staffId || !rating) {
      alert('Please select a staff member and provide a rating');
      return;
    }
    
    try {
      const token = localStorage.getItem('token');
      await axios.post('/api/reviews/add', {
        staffId,
        rating,
        comment
      }, {
        withCredentials: true
      });
      
      // Show success message
      const successMessage = document.getElementById('successMessage');
      successMessage.classList.remove('d-none');
      
      // Reset form
      document.getElementById('reviewForm').reset();
      document.querySelectorAll('.star').forEach(star => {
        star.classList.remove('active');
      });
      
      // Hide success message after 5 seconds
      setTimeout(() => {
        successMessage.classList.add('d-none');
      }, 5000);
      
    } catch (err) {
      console.error('Error submitting review:', err);
      alert('Failed to submit review. Please try again.');
    }
  }
</script>
</body>
</html>
