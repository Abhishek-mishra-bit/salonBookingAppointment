<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Appointment | Customer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/booking.css">
  <!-- Add Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Navbar/Header -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="#">
      <span class="text-primary">Salon</span> Booking
    </a>
    <div class="d-flex gap-3">
      <a href="/api/dashboard/page" class="btn btn-primary">Dashboard</a>
      <a href="/api/services/page" class="btn btn-warning">Services</a>
      <a href="/api/staff/page" class="btn btn-success">Staff</a>
      <button class="btn btn-outline-danger" id="logoutBtn" onclick="logout()">Logout</button>
    </div>
  </div>
</nav>

<!-- Loader -->
<div id="loader" class="loader-overlay">
  <div class="spinner"></div>
</div>

<!-- Main Content -->
<main class="container my-5">
  <div class="row">
    <!-- Booking Form -->
    <div class="col-12 col-lg-6">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Book Your Appointment</h2>
          <form id="bookingForm">
            <div class="mb-3">
              <label for="serviceSelect" class="form-label">Select Service</label>
              <select id="serviceSelect" class="form-select" required>
                <option value="">Select a service</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="staffSelect" class="form-label">Select Staff Member</label>
              <select id="staffSelect" class="form-select" required>
                <option value="">Select a staff member</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="dateInput" class="form-label">Select Date</label>
              <input type="date" id="dateInput" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="timeInput" class="form-label">Select Time</label>
              <input type="time" id="timeInput" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-success w-100">Book Now</button>
          </form>
          
          <div class="text-center mt-4">
            <button class="btn btn-success" onclick="payNow()">
              <i class="fas fa-credit-card me-2"></i>Pay Now
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Appointments List -->
    <div class="col-12 col-lg-6 mt-4 mt-lg-0">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Your Appointments</h2>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Service</th>
                  <th>Staff</th>
                  <th>Date</th>
                  <th>Time</th>
                  <th>Payment Status</th>
                  <th>Amount</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="appointmentsTable">
                <!-- Dynamic booking rows will be inserted here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="bg-white py-4 mt-5">
  <div class="container text-center">
    <p class="mb-0">&copy; 2025 Salon Booking App. All rights reserved.</p>
  </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="https://kit.fontawesome.com/your-code.js"></script>
<script src="/js/booking.js"></script>
<script src="/js/payment.js"></script>

<script>
function logout() {
  localStorage.removeItem('token');
  window.location.href = "/api/auth/login";
}
</script>

</body>
</html>
