<!-- staff-detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff Detail & Reviews</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .review { border-bottom: 1px solid #ccc; padding: 10px 0; }
    textarea { width: 100%; height: 80px; }
  </style>
</head>
<body>

  <h1>Staff: <span id="staffName">Loading...</span></h1>

  <h2>Leave a Review</h2>
  <form id="reviewForm">
    <textarea id="comment" placeholder="Write your review..." required></textarea><br>
    <select id="rating" required>
      <option value="">Rating</option>
      <option value="5">⭐️⭐️⭐️⭐️⭐️</option>
      <option value="4">⭐️⭐️⭐️⭐️</option>
      <option value="3">⭐️⭐️⭐️</option>
      <option value="2">⭐️⭐️</option>
      <option value="1">⭐️</option>
    </select><br><br>
    <button type="submit">Submit Review</button>
  </form>
  <div id="reviewMessage"></div>

  <h2>Customer Reviews</h2>
  <div id="reviewsList">Loading reviews...</div>

  <script src="/js/staff-detail.js"></script>

</body> 
</html>
